<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Everybody Dies</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Raleway:400,700|Shrikhand"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <!-- Landing section starts -->
        <section class="landing">
            <h1>Everybody Dies</h1>
            <div class="landingContent">
                <div class="flower">
                    <img class="flowerGraphic" src="assets/flowerSpeckle.png" alt="Flower with green steam, coral petals and a yellow center with a smiley face">
                    <img class="speechBubble" src="assets/speechBubbleNavy.png" alt="Speech bubble coming from flowers mouth.">
                    <!-- This P tag will probably be an image -->
                    <p>Even you!</p> 
                </div>
                <div class="info">
                    <form action="">
                        <label for="gender">How do you identify?</label>
                        <select id="gender" name="gender" required>
                            <option value="female">female</option>
                            <option value="male">male</option>
                            <option value="nonBinary">non-binary</option>
                            <option value="unspecified">prefer not to say</option>
                        </select>
                        <label for="country">What is your country of origin?</label>
                        <select name="country" id="country" required>
                        </select>     
                        <label for="birthday">Tell me your birthday</label>
                        <input type="date" id="birthday" name="birthday" required>  
                        <input type="submit" value="Find out when your going to die.">
                    </form>
                </div> <!-- end of info -->
            </div> <!-- end of landingContent -->
        </section> <!-- end of landing -->
        <!-- result section starts -->
        <section class="result">
            <div class="resultContent">
                <div class="wrapper">
                    <h2>Life left to live</h2>
                    <div class="timeLeft">
                        <ul>
                            <li>
                                <p class="year"></p>
                                <p>Years</p>
                            </li>
                            <li>
                                <p class="month"></p>
                                <p>Months</p>
                            </li>
                            <li>
                                <p class="day"></p>
                                <p>Days</p>
                            </li>
                            <li>
                                <p class="hour"></p>
                                <p>Hours</p>
                            </li>
                            <li>
                                <p class="minute"></p>
                                <p>Minutes</p>
                            </li>
                            <li>
                                <p class="second"></p>
                                <p>Seconds</p>
                            </li>
                        </ul> 
                    </div> <!-- end of timeleft -->
                    <p>Remember, death is but the next great adventure!</p>
                    <button>Let's do it again!</button>
                </div> <!-- end of wrapper -->
            </div> <!-- end of result content -->
            <footer>
                <p>Made with <img src="assets/flowerIcon.png" alt="flower logo."> by Jenna Maaskant and Allie Deegan using the <a href="http://api.population.io" target="_blank">World Population API.</a></p>
            </footer><!-- end of footer -->
        </section> <!-- end of result section -->
    </main> <!-- end of main -->

    <!-- javascript and plugins -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="scripts/script.js"></script>
</body>

</html>
