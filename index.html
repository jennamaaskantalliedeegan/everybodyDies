<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            height: 100vh;
        }

        section.landing {
            background: #0055ff;
        }

        section.result {
            display: none;
            background: #884444;
        }
    </style>

</head>

<body>
    <main>
        <section class="landing">
            <h1>Everybody Dies</h1>
            <div class="wrapper">
                <p>Even you!</p>
                <p>Fill out the form below to see when death is coming for you.</p>
                <form action="">
                    <label for="gender">How do you identify?</label>
                    <select id="gender" name="gender" required>
                        <option value="female">female</option>
                        <option value="male">male</option>
                        <option value="nonBinary">non-binary</option>
                        <option value="unspecified">prefer not to say</option>
                    </select>
                    <label for="country">Country of origin</label>
                    <select name="country" id="country" required>
                    </select>     
                    <label for="birthday">Tell me your birthday</label>
                    <input type="date" id="birthday" name="birthday" required>  
                    <input type="submit" value="Tell me when I'm going to die">
                </form>
            </div>
        </section>
        <section class="result">
            <h2>Life left to live</h2>
            <div class="timeLeft">
                <ul>
                    <li>
                        <p class="year"></p>
                        <p>Years</p>
                    </li>
                    <li>
                        <p class="month"></p>
                        <p>Months</p>
                    </li>
                    <li>
                        <p class="day"></p>
                        <p>Days</p>
                    </li>
                    <li>
                        <p class="hour"></p>
                        <p>Hours</p>
                    </li>
                    <li>
                        <p class="minute"></p>
                        <p>Minutes</p>
                    </li>
                    <li>
                        <p class="second"></p>
                        <p>Seconds</p>
                    </li>
                </ul>
            </div>
            <p>Death is but the next great adventure!</p>
            <button>Let's do it again</button>
        </section>
    </main>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="scripts/script.js"></script>
</body>

</html>
